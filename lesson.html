<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Input Range with Tick Marks</title>
<style>
    .range-container {
        width: 300px;
        margin: 50px auto;
    }

    input[type="range"] {
        width: 100%;
        -webkit-appearance: none;
        appearance: none;
        height: 10px;
        background: #301919;
        outline: none;
        border-radius: 5px;
        margin-top: 20px;
    }

    input[type="range"]::-webkit-slider-thumb {
        -webkit-appearance: none;
        appearance: none;
        width: 20px;
        height: 20px;
        background: #4CAF50;
        cursor: pointer;
        border-radius: 50%;
    }

    input[type="range"]::-moz-range-thumb {
        width: 20px;
        height: 20px;
        background: #4CAF50;
        cursor: pointer;
        border-radius: 50%;
    }

    /* 目盛り線 */
    input[type="range"]::-moz-range-progress {
        background-color: #4CAF50;
        height: 2px;
        border-radius: 1px;
    }

    input[type="range"]::-moz-range-track {
        background-color: #1d0303;
        height: 2px;
        border-radius: 1px;
    }
</style>
</head>
<body>
<div class="range-container">
    <input type="range" min="0" max="100" step="1" value="50">
</div>
</body>
</html>
