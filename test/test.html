<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Example</title>
    <style>
        /* 入力ボックスの前のテキストにスタイルを適用 */
        .input-label {
            font-weight: bold; /* テキストを太字にする */
            margin-right: 10px; /* 入力ボックスとの間に余白を設定 */
        }
    </style>
</head>
<body>
    <!-- テキストと入力ボックスを含むフォーム -->
    <form id="myForm">
        <!-- テキストを表示 -->
        <span class="input-label">名前:</span>
        <!-- 入力ボックス -->
        <input type="text" id="textInput" name="name" placeholder="名前を入力してください">
    </form>
</body>
</html>
